version: "3.7"

services:

  #databases
  login-db:
    container_name: login-db
    image: postgres:14-alpine
    expose:
      - "5432"
    volumes:
      - ./data/login-db:/var/lib/postgresql/data
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=super_secure_password

  #backends
  login-backend:
    container_name: login-backend
    build:
      context: ./
    restart: always
    expose:
      - "4000"
    depends_on:
      - login-db
    environment:
      - JWT_VALIDITY_DURATION=720h
      - JWT_KEY=SecretKEY
      - POSTGRES_URL=postgresql://postgres:super_secure_password@login-db:5432/

  #frontends
  login-frontend:
    container_name: login-frontend
    image: ghcr.io/gamify-it/login-frontend:latest
    restart: always
    expose:
      - "8000"

  # reverse-proxy
  reverse-proxy:
    container_name: reverse-proxy
    image: nginx
    restart: always
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - login-backend
      - login-frontend
    ports:
      - "80:80"
      - "443:443"
