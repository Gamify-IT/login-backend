swagger: "2.0"
info:
  description: From the todo list tutorial on goswagger.io
  title: A Todo list application
  version: 1.0.0
consumes:
  - application/json
produces:
  - application/json
schemes:
  - http
paths:
  /:
    get:
      tags:
        - todos
      parameters:
        - name: since
          in: query
          type: integer
          format: int64
        - name: limit
          in: query
          type: integer
          format: int32
          default: 20
      responses:
        200:
          description: list the todo operations
          schema:
            type: array
            items:
              $ref: "#/definitions/item"
        default:
          description: generic error response
          schema:
            $ref: "#/definitions/error"
  /login:
    post:
      tags:
        - login
      parameters:
        - name: username
          in: formData
          type: string
        - name: password
          in: formData
          type: string
      responses:
        200:
          description: Login was successfull
        403:
          description: Credentials wrong

  /register:
    post:
      tags:
        - register
      parameters:
        - name: username
          in: formData
          type: string
        - name: email
          in: formData
          type: string
        - name: password
          in: formData
          type: string
      responses:
        200:
          description: Registration successfull
        400:
          description: Username or E-Mail already used
definitions:
  item:
    type: object
    required:
      - description
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
      description:
        type: string
        minLength: 1
      completed:
        type: boolean
  error:
    type: object
    required:
      - message
    properties:
      code:
        type: integer
        format: int64
      message:
        type: string
